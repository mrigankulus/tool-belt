<br>

<div class="item-detail-content-header" ng-if="ProfileApplications.apps && ProfileApplications.apps.length">
    <section>

        <div class="resource-types-search">
            <i class="fa fa-search"></i>

            <input id="secondarySearchInput"
                   type="text"
                   class="no-input"
                   ng-model="ProfileApplications.appSearchText"
                   tabindex="0"
                   placeholder="Search Applications" />
        </div>

    </section>
</div>

<div class="primary-loader" ng-class="{active: ProfileApplications.isLongLoad}"><i class="fa fa-spinner fa-spin"></i></div>

<div class="cards allow-ng-animate default-animation" ng-if="ProfileApplications.apps && ProfileApplications.apps.length">

    <section class="card-outer asset-card application" ng-repeat="app in ProfileApplications.apps | filter: ProfileApplications.appSearchText | orderBy: 'appName' | limitTo: ProfileApplications.appsLimit">

        <a class="card-inner clickable" ui-sref="applicationDetail({id: app.id})" tabindex="0">

            <new-asset-banner item="app"></new-asset-banner>

            <div class="columns">
                <section class="flex-none">
                    <div class="asset-icon">
                        <i class="wwt-icon-{{ app.iconName || 'question' }}"></i>
                    </div>
                </section>

                <section class="flex-3">
                    <h3 class="card-header">{{ app.displayName || app.appName }}</h3>

                    <p class="card-content">{{ app.appDescription }}</p>

                    <div class="card-connections">
                        <i class="fa fa-github" ng-if="app.connectedRepos && app.connectedRepos.length"></i>

                        <i class="fa fa-lightbulb-o" ng-if="app.connectedVisionBoards && app.connectedVisionBoards.length"></i>

                        <i><img src="img/jenkins.png" ng-if="app.connectedJenkinsJobs && app.connectedJenkinsJobs.length"></i>
                    </div>
                </section>

            </div><!-- /.columns -->
        </a>

    </section>

</div>
